<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td><label for="username">username :</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td>
                <label for="pria">pria</label><input type="radio" id="pria">
            </td>
            <td>
                <label for="wanita">wanita</label><input type="radio" id="radio">
            </td>
        </tr>
        <tr>
            <td>
                <label for="ngoding">ngoding</label><input type="checkbox" id="ngoding">
            </td>
            <td>
                <label for="menggambar">menggambar</label><input type="checkbox" id="menggambar">
            </td>
        </tr>
        <tr>
            <td><label for="kota">kota kelahiran :</label></td>
            <td><select name="" id="kota">
                <option value="">jakarta</option>
                <option value="">bandung</option>
                <option value="">lampung</option>
                <option value="">makassar</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="textarea">textarea :</label></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">kirim</button></td>
        </tr>
    </table>
</body>
</html>
