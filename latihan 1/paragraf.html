<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <!-- tag p adalah untuk membuat sebuah paragraf
    tag br adalah untuk membuat baris baru
    tag hr adalah untuk membuat garis horizontal
    tag b untuk membuat font bold atau tebal 
    tag i untuk membuat font italic atau miring
    tag u untum membuat font underline atau garis bawah-->
    <p><b>ini</b> adalah sebuah <u>paragraf</u></p><br><br>
    <hr>
    <p>ini <i>adalah</i> paragraf kedua</p>
</body>
</html>
