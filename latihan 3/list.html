<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- tag ol atau order list adalah untuk membuat list terurut.  
        type yang bisa digunakan dalam tag ol adalah 1, A, a, I, dan i. -->
    <ol type="I">
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>mandi</li>
        <li>berangkat kesekolah</li>
    </ol>
    <h3>my hobby is</h3>
    <!-- tag ul atau unorder list adalah untuk membuat list tidak terurut. 
        type yang bisa digunakan dalam tag ul adalah disc, square, dan circle. -->
    <ul type="circle">
        <li>membaca komik</li>
        <li>mendengarkan musik</li>
        <li>ngoding</li>
        <li>rebahan</li>
    </ul>
    <h3>Pemrograman Web</h3>
    <!-- tag dl atau definition list adalah untuk membuat list pengertian  -->
    <dl>
        <dt>HTML</dt>
        <dd>hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>cascading style sheet</dd>
    </dl>
</body>
</html>
